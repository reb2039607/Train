<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Aboooooard!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="container">

    <br>

    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">Choo Choo!</h3>
    </div>

    <div class="card">
      <div class="card-header">
        Train
      </div>

      <div class="card-body">
        <table class="table" id="train-schedule">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">First Train Time</th>
              <th scope="col">Frequency</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <br>

    <div class="card">
        <div class="card-header">
            Add Train
        </div>

        <div class="card-body">

            <form>
                <div class="form-group">
                    <label for="trainName-input">Train Name</label>
                    <input type="text" class="form-control" id="trainName-input" placeholder="S.S. Choo Choo">
                </div>
                
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Anywhere But Here">
                </div>
                
                <div class="form-group">
                    <label for="firstTrainTime-input">First Train Time (HH:MM - Military Time)</label>
                    <input type="text" class="form-control" id="firstTrainTime-input" placeholder="11:11">
                </div>

                <div class="form-group">
                    <label for="frequency-input">Frequency (Min.)</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="15">
                    
                </div>
                
                <button class="btn btn-primary" id="button" type="submit">Submit</button>
            
            </form>

        </div>
    </div>






  </div>
  <script src="../Train/javascript/train.js"></script>
</body>

</html>
